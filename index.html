<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Full version of jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./script.js"></script>

    <title>Order Request Calculator</title>
  </head>
  <body>
    <section class="container-fluid mt-5">
      <h1 class="mb-5 text-center">Order Request Calculator</h1>
      <div class="row justify-content-center"></div>
      <div class="col-md-8">
        <div class="table-responsive">
          <table id="myTable" class="table text-center">
            <thead>
              <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th class="text-right">
                  <span id="amount" class="amount">Amount</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Regular-sized Shirt Row -->
              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-product">
                      <img src="./images/1.png" class="product-photo" />
                    </div>
                  </div>
                </td>
                <td>
                  <p class="product-name">Regular-sized Shirt</p>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" type="button" value="+">
                      +
                    </button>
                    <input
                      type="text"
                      name="qty"
                      min="0"
                      class="qty form-control"
                      value="0"
                    />
                    <button class="cart-qty-minus" type="button" value="-">
                      -
                    </button>
                  </div>
                </td>
                <td>
                  <input
                    type="text"
                    value="310"
                    class="price form-control"
                    disabled
                  />
                </td>
                <td align="right">
                  ₱
                  <span id="amount" class="amount">0</span>
                </td>
              </tr>

              <!-- Oversized Shirt Row -->
              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-product">
                      <img src="./images/2.png" class="product-photo" />
                    </div>
                  </div>
                </td>
                <td>
                  <p class="product-name">Oversized Shirt</p>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" type="button" value="+">
                      +
                    </button>
                    <input
                      type="text"
                      name="qty"
                      min="0"
                      class="qty form-control"
                      value="0"
                    />
                    <button class="cart-qty-minus" type="button" value="-">
                      -
                    </button>
                  </div>
                </td>
                <td>
                  <input
                    type="text"
                    value="350"
                    class="price form-control"
                    disabled
                  />
                </td>
                <td align="right">
                  ₱
                  <span id="amount" class="amount">0</span>
                </td>
              </tr>

              <!-- Tote bags Row -->
              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-product">
                      <img src="./images/3.png" class="product-photo" />
                    </div>
                  </div>
                </td>
                <td>
                  <p class="product-name">Tote Bag</p>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" type="button" value="+">
                      +
                    </button>
                    <input
                      type="text"
                      name="qty"
                      min="0"
                      class="qty form-control"
                      value="0"
                    />
                    <button class="cart-qty-minus" type="button" value="-">
                      -
                    </button>
                  </div>
                </td>
                <td>
                  <input
                    type="text"
                    value="230"
                    class="price form-control"
                    disabled
                  />
                </td>
                <td align="right">
                  ₱
                  <span id="amount" class="amount">0</span>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4"></td>
                <td align="right" class="total-word">
                  <strong
                    >TOTAL: <span class="total-amount">₱ </span>
                    <span class="total total-amount">0</span></strong
                  >
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
